{% extends 'frame.html' %}
{% block content %}

    <div class="row" v-if="user">
        <div class="p-5 bg-secondary text-white text-center">
            <h1>
                Editing: {{name}}
                <button class="btn btn-dark" @click="saveFile()">Save</button>
            </h1>
            <div class="hidden" v-html="editMode({{file}})"></div>
        </div>

        <div class="row" v-if="message!=''">
            <div class="alert alert-dark">[[message]]</div>
        </div>
    </div>
{% endblock %}
{% block editor %}
    <div class="row">
        <div class="row d-flex justify-content-center">
            <div id="editorjs" class="editor"></div>
        </div>
    </div>
{% endblock %}
