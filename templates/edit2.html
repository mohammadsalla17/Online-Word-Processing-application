{% extends 'frame.html' %}
{% block content %}
    <div class="row">
        <div class="row text-center">
            <h1>Editing: {{name}}</h1>
        </div>

        <div class="row" v-if="message!=''">
            <div class="alert alert-dark">[[message]]</div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="hidden" v-html="editMode({{file}})"></div>
            <div id="editorjs" class="editor"></div>
        </div>
    </div>
{% endblock %}
